<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSearch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="imagen/Pokebola.png" />
    <link href="http://fonts.cdnfonts.com/css/retro-land-mayhem" rel="stylesheet">  
    <link href="http://fonts.cdnfonts.com/css/angeltoes" rel="stylesheet">                              
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
  </head>

  <body class>
    <!--Barra de navegación-->
    <header class="header">
      <div class="welcome">
        <figure>
          <img
            src="imagen/logopokemon.png"
            id="logopokemon"
            width="160px"
            height="120px"
            alt = "logo de pokémong go"
          />
        </figure>
        <div class="title">
          <h1 id="texts">¡Bienvenido Maestro y Entrenador Pokémon!</h1>
          <h2>
            Encuentra todos los Pokémon de la región de Kanto y Johto
          </h2>
        </div>
          <figure>
            <img
              src="imagen/pikachuface1.png"
              id="pikachuface"
              width="160px"
              height="120px"
              alt = "rostro de pikachu"
            />
          </figure>
        </div>
        <!--Barra de búsqueda-->
      <div class="search">
        <input type="search" id="searchBar" placeholder="  Buscar Pokémon" />
      </div>

      <div class="navegationbar">
        <nav class="nav">
          <ul class="menu">
            <!--Ordenar alfabéticamente-->
            <li class="menuitem">
              <select name="alphabeticalOrder" id="alphabeticalOrder">
                <option disabled selected>Ordenar</option>
                <option value="1">A-Z</option>
                <option value="-1">Z-A</option>
              </select>
            </li>
            <!--Filtrar por tipo-->
            <li class="menuitem">
              <select name= "pokeTypes" id="pokeTypes">
                <option disabled selected>Filtrar</option>
                <option value="steel">Acero</option>
                <option value="water">Agua</option>
                <option value="bug">Bicho</option>
                <option value="dragon">Dragón</option>
                <option value="electric">Eléctrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fuego</option>
                <option value="fairy">Hada</option>
                <option value="ice">Hielo</option>
                <option value="grass">Hierba</option>
                <option value="fighting">Lucha</option>
                <option value="normal">Normal</option>
                <option value="psychic">Psíquico</option>
                <option value="rock">Roca</option>m
                <option value="dark">Sinisestro</option>
                <option value="ground">Tierra</option>
                <option value="poison">Veneno</option>
                <option value="flying">Volador</option>
              </select>
            </li>

            <!--Filtrar por porcentajes-->
            <li class="menuitem">
              <select name="pokePercentage" id="pokePercentage">
                <option disabled selected>% Tipos</option>
                <option value="steel">Acero</option>
                <option value="water">Agua</option>
                <option value="bug">Bicho</option>
                <option value="dragon">Dragón</option>
                <option value="electric">Eléctrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fuego</option>
                <option value="fairy">Hada</option>
                <option value="ice">Hielo</option>
                <option value="grass">Hierba</option>
                <option value="fighting">Lucha</option>
                <option value="normal">Normal</option>
                <option value="psychic">Psíquico</option>
                <option value="rock">Roca</option>
                <option value="dark">Sinisestro</option>
                <option value="ground">Tierra</option>
                <option value="poison">Veneno</option>
                <option value="flying">Volador</option>
              </select>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class = "main">
      <div class="banner">
        <!--Sección para toda la info de los pokemon, se introduce desde main.js-->
        <section class="allPokemon" id="allPokemon">
         <div id="pokemonInfo"></div>
        </section>
      </div>

      <!--PANTALLA 2-->
      <!--<section class = "content" id="content">
        <canvas id="myChart" height="60px" width="60px"></canvas>
      </section>-->

      <!--Sección para los % de pokémon por tipo, se introduce desde main.js-->
      <section class ="secondScreen"></section>

      <script src="main.js" type="module"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
      <script src="./chart.js"></script>
    </main>

  </body>
</html>
