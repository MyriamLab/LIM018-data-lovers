<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>PokeSearch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="imagen/Pokebola.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Andika&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Barra de navegación-->
    <header class="header">
      <div class="welcome">
        <img
          src="imagen/logopokemon.png"
          id="logopokemon"
          width="160em"
          height="120em"
        />
        <div class="title">
          <h1 id="texts">¡Bienvenido Maestro y Entrenador Pokémon!</h1>
          <h2 id="texts">
            Encuentra todos los Pokémon de la región de Kanto y Johto
          </h2>
        </div>

        <img
          src="imagen/pikachuface1.png"
          id="pikachuface"
          width="160em"
          height="120em"
        />
      </div>
      <div class="search">
        <input type="search" id="searchbar" placeholder="  Buscar Pokémon" />
      </div>
      <div class="navegationbar">
        <nav class="nav">
          <ul class="menu">
            <!--Ordenar alfabéticamente-->
            <li class="menuitem">
              <select name="alphabeticalOrder" id="alphabeticalOrder">
                <option>Ordenar</option>
                <option value="1">A-Z</option>
                <option value="-1">Z-A</option>
              </select>
            </li>
            <!--Filtrar por tipo-->
            <li class="menuitem">
              <select name= "pokeTypes" id="pokeTypes">
                <option>Filtrar</option>
                <option value="steel">Acero</option>
                <option value="water">Agua</option>
                <option value="bug">Bicho</option>
                <option value="dragon">Dragón</option>
                <option value="electric">Eléctrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fuego</option>
                <option value="fairy">Hada</option>
                <option value="ice">Hielo</option>
                <option value="grass">Hierba</option>
                <option value="fighting">Lucha</option>
                <option value="normal">Normal</option>
                <option value="psychic">Psíquico</option>
                <option value="rock">Roca</option>
                <option value="dark">Sinisestro</option>
                <option value="ground">Tierra</option>
                <option value="poison">Veneno</option>
                <option value="flying">Volador</option>
              </select>
            </li>

            <!--Filtrar por porcentajes-->
            <li class="menuitem">
              <select name="pokePercentage" id="pokePercentage">
                <option>%Tipos</option>
                <option value="steel">Acero</option>
                <option value="water">Agua</option>
                <option value="bug">Bicho</option>
                <option value="dragon">Dragón</option>
                <option value="electric">Eléctrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fuego</option>
                <option value="fairy">Hada</option>
                <option value="ice">Hielo</option>
                <option value="grass">Hierba</option>
                <option value="fighting">Lucha</option>
                <option value="normal">Normal</option>
                <option value="psychic">Psíquico</option>
                <option value="rock">Roca</option>
                <option value="dark">Sinisestro</option>
                <option value="ground">Tierra</option>
                <option value="poison">Veneno</option>
                <option value="flying">Volador</option>
              </select>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="banner">
        <figure>
          <img src="./imagen/pokeballs.jpg" alt="fondo pokebolas" />
        </figure>

        <!--En esta sección esta toda la info de los pokemon, se introduce desde main.js-->
        <section class="allPokemon" id="allPokemon">
          <div id="pokemonInfo"></div>

          <section id="prueba"></section>
        </section>

        <script src="main.js" type="module"></script>
      </div>
    </main>
  </body>
</html>
